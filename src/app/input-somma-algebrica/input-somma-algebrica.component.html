<form clrForm>
	<clr-input-container [ngClass]="{'clr-error': !sommaAlgebricaCorretta }" autocomplete=off>
		<label>{{valoreSpostato}} + {{valoreSovrapposto}} = </label>
		<input clrInput  [(ngModel)]="sommaAlgebrica" required (keyup.enter)="controlloAssociativa()" name="inputSommaAlgebrica" autocomplete=off autofocus/>
		<clr-control-helper>Sono ammessi soltanto numeri. Forse la somma algebrica non è corretta.</clr-control-helper>
		<clr-control-error>Sono ammessi soltanto numeri. Forse la somma algebrica non è corretta.</clr-control-error>
	</clr-input-container>
</form>
