<!-- Alert per test -->
<clr-alert [clrAlertAppLevel]="true" [clrAlertType]="'warning'">
	<clr-alert-item>
		<span class="alert-text">

	</clr-alert-item>
</clr-alert>


<!-- Header -->
<header class="header-4">
	<div class="branding">
	<a class="nav-link">
		<clr-icon shape="calculator" class="is-solid"></clr-icon>
		<span class="title">Tesi</span>
	</a>
	</div>
	<div class="header-actions">
	<clr-dropdown>
		<button class="nav-icon" clrDropdownTrigger>
		<clr-icon shape="cog"></clr-icon>
		<clr-icon shape="caret down"></clr-icon>
		</button>
		<clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
		<div class="dropdown-header toggle-switch">
			<input type="checkbox" id="toggle_1" (change)="cambia()"
			[checked]="visualizzaPassaggi">
			<label for="toggle_1">Visualizza passaggi</label>
		</div>
		</clr-dropdown-menu>
	</clr-dropdown>
	</div>
</header>


<!--Inizio del contenuto della pagina e della vertical nav-->
