<div class="main-container">

<!-- Alert per test -->
  <clr-alert [clrAlertAppLevel]="true" [clrAlertType]="'warning'">
    <clr-alert-item>
        <span class="alert-text">
            Questa applicazione Ã¨ di test
        </span>
    </clr-alert-item>
  </clr-alert>


  <!-- Header -->
  <header class="header-4">
    <div class="branding">
      <a class="nav-link">
          <clr-icon shape="calculator" class="is-solid"></clr-icon>
          <span class="title">Tesi</span>
      </a>
    </div>
    <div class="header-actions">
      <clr-dropdown>
        <button class="nav-icon" clrDropdownTrigger>
          <clr-icon shape="cog"></clr-icon>
          <clr-icon shape="caret down"></clr-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <a clrDropdownItem disabled>About</a>
          <a clrDropdownItem disabled>Preferences</a>
          <a clrDropdownItem disabled>Log out</a>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </header>


  <div class="content-container">
    <div class="content-area">
      <div class="clr-row">
        <div class="clr-col-1 clr-col-sm-1 clr-col-md-1 clr-col-lg-1 clr-col-xl-1"></div>
        <div class="clr-col-10 clr-col-sm-10 clr-col-md-10 clr-col-lg-10 clr-col-xl-10">
          <router-outlet></router-outlet>
        </div>
        <div class="clr-col-1 clr-col-sm-1 clr-col-md-1 clr-col-lg-1 clr-col-xl-1"></div>
</div>

    </div>

<!-- Barra laterale di navigazione -->
  <clr-vertical-nav [clrVerticalNavCollapsible]="true">
	<a clrVerticalNavLink
               routerLink="./tutorial"
               routerLinkActive="active">
              <clr-icon clrVerticalNavIcon shape="happy-face" class="is-solid"></clr-icon>
              Tutorial
		</a>
    <clr-vertical-nav-group routerLinkActive="active">
        <clr-icon clrVerticalNavIcon shape="bicycle" class="is-solid"></clr-icon>
            Allenamento
        <clr-vertical-nav-group-children >
            <!--<a clrVerticalNavLink
               routerLink="./allenamento/addizione"
               routerLinkActive="active">-->
              <clr-icon shape="plus-circle" class="is-solid"></clr-icon>
              Addizione <br>
           <!-- </a>-->
           <!-- <a clrVerticalNavLink
               routerLink="./allenamento/sottrazione"
               routerLinkActive="active">-->
              <clr-icon shape="minus-circle" class="is-solid"></clr-icon>
              Sottrazione
            <!--</a>-->
        </clr-vertical-nav-group-children>
    </clr-vertical-nav-group>
    <clr-vertical-nav-group routerLinkActive="active">
         <clr-icon clrVerticalNavIcon shape="assign-user" class="is-solid"></clr-icon>
            Verifica
        <clr-vertical-nav-group-children>
           <!-- <a clrVerticalNavLink
               routerLink="./verifica/addizione"
               routerLinkActive="active" disabled>-->
                <clr-icon shape="plus-circle" class="is-solid"></clr-icon>
              Addizione<br>
            <!--</a>-->
            <!--<a clrVerticalNavLink
               routerLink="./verifica/sottrazione"
               routerLinkActive="active" disabled>-->
                 <clr-icon shape="minus-circle" class="is-solid"></clr-icon>
              Sottrazione
           <!-- </a>-->
    </clr-vertical-nav-group-children>
  </clr-vertical-nav-group>

</clr-vertical-nav>
